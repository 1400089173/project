<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 自定义样式 -->
    <style>
        body {
            padding-top: 56px;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 56px;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .main-content {
            margin-left: 250px;
        }

        .settings-form {
            max-width: 400px;
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">设置</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">用户</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">设置</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 侧边栏 -->
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="shezhi.html">常规设置</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">安全设置</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="tongzhi.html">通知设置</a>
        </li>
    </ul>
</div>

<!-- 页面内容 -->
<div class="main-content container-fluid">
    <h2>安全设置</h2>

    <!-- 安全设置表单 -->
    <div class="settings-form mt-4">
        <form>
            <div class="form-group">
                <label for="currentPassword">当前密码</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password" required>
            </div>
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="enableTwoFactor">
                <label class="form-check-label" for="enableTwoFactor">启用双重验证</label>
            </div>
            <button type="submit" class="btn btn-primary">保存设置</button>
        </form>
    </div>
</div>

<!-- 引入 Bootstrap JS 和 Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

</body>
