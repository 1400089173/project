
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>产品管理</title>

    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 自定义样式 -->
    <style>
        body {
            padding-top: 56px;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 56px;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .main-content {
            margin-left: 250px;
        }

        .product-form {
            max-width: 400px;
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="">产品管理</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">首页 <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="guanli.html">用户管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="shezhi.html">设置</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 侧边栏 -->
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="chanpianguanli.html">产品列表</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="tianjichanpian.html">添加产品</a>
        </li>
    </ul>
</div>

<!-- 页面内容 -->
<div class="main-content container-fluid">
    <h2>产品列表</h2>

    <!-- 产品列表 -->
    <table class="table mt-4">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">产品名称</th>
            <th scope="col">价格</th>
            <th scope="col">库存</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Product A</td>
            <td>$19.99</td>
            <td>100</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Product B</td>
            <td>$29.99</td>
            <td>50</td>
        </tr>
        </tbody>
    </table>

    <!-- 添加产品表单 -->
    <div class="product-form mt-4">
        <h2>添加产品</h2>
        <form>
            <div class="form-group">
                <label for="productName">产品名称</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="productPrice">价格</label>
                <input type="text" class="form-control" id="productPrice" placeholder="Enter product price">
            </div>
            <div class="form-group">
                <label for="productStock">库存</label>
                <input type="text" class="form-control" id="productStock" placeholder="Enter product stock">
            </div>
            <button type="submit" class="btn btn-primary">添加产品</button>
        </form>
    </div>
</div>

<!-- 引入 Bootstrap JS 和 Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
