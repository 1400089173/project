<!-- 页面内容 -->
<div class="main-content container-fluid">
    <h2>添加产品</h2>

    <!-- 添加产品表单 -->
    <div class="product-form mt-4">
        <form id="productForm">
            <div class="form-group">
                <label for="productName">产品名称</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="productPrice">价格</label>
                <input type="text" class="form-control" id="productPrice" placeholder="Enter product price" required>
            </div>
            <div class="form-group">
                <label for="productStock">库存</label>
                <input type="text" class="form-control" id="productStock" placeholder="Enter product stock" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="addProduct()">添加产品</button>
        </form>
    </div>
</div>

<!-- 引入 Bootstrap JS 和 Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- 添加产品的 JavaScript 代码 -->
<script>
    function addProduct() {
        // 获取表单数据
        var productName = document.getElementById('productName').value;
        var productPrice = document.getElementById('productPrice').value;
        var productStock = document.getElementById('productStock').value;

        // 构建产品对象
        var product = {
            name: productName,
            price: productPrice,
            stock: productStock
        };

        // 发送产品数据到服务器的逻辑可以在这里添加
        // 此处仅为演示，您需要替换为实际的后端请求逻辑

        // 清空表单
        document.getElementById('productName').value = '';
        document.getElementById('productPrice').value = '';
        document.getElementById('productStock').value = '';

        // 提示用户添加成功（此处可以根据实际需求添加更复杂的反馈）
        alert('产品添加成功！');
    }
</script>
